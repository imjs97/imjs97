<html>

<head>
    <title>Growing is a Happiness</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="description" content="오랜만에 다시 공부하는 html">
</head>

<body>
    <div class="item">오랜만에 다시 공부하는 html</div>

    <!--복습!!-->
    <!--div는 태그, class는 속성이다. 둘다 element라고 부르고 class는 css로 꾸미는게 가능하다.
                h1태그가 가장 큰 글싸크기 태그이고 h6까지 있다.
                b태그는 글씨를 굵게 하는 태그이다.
                i는 기울기 태그이다.
                p는 문단 태그이다.-->

    <h1>가장 큰 글씨체</h1>
    <b>굵은 글씨체</b>
    <i>기울은 글씨체</i>
    <p>문단을 나눠주는 태그를 사용했음.</p>

    <!--미디어 태그-->
    <!--img src의 src는 source의 줄임말이다. 이미지의 링크를 복사해서 붙여넣기로 입력한다.
                    video도 같은데 재생버튼을 만들기 위해 controls속성을 입력하면 재생버튼이 만들어진다.
                    a href 링크는 ""따옴표 안에는 주소링크를 넣고 태크 안에는 주소의 이름을 적는다. 
                     링크 태그 target속성 _blank를 입력하면 새창에서 주소를 연다.-->

    <img src="" alt="">
    <video src="" controls></video>
    <a href="https://www.w3schools.com/default.asp" target="_blank">coding</a>

    <!--table tag-->
    <!-- thead & tbody 크게 두 부분으로 나뉜다.
                        헤드 안에 tr태그가 들어가고 그 안에 칼럼을 작성한다.-->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Modern Family</td>
                <td>Comedy</td>
            </tr>
            <tr>
                <td>Grace and Frankie</td>
                <td>Comedy</td>
            </tr>
        </tbody>
    </table>
    <!--목록 태그-->
    <!--숫자 붙는 목록은 ol태그. ordered list.
                            숫자 없는 목록은 ul태그. undorerd list.-->
    <ol>
        <li>first</li>
        <li>second</li>
    </ol>
    <ul>
        <li>first</li>
        <li>second</li>
    </ul>
    <!--구역 나누는 태그
                            div태그. division. 한 줄 전체를 차지함.
                            span태그. 내용물 만큼만 차지함.
                        -->

</body>

</html>
